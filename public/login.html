<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RunSys - Login</title>
    <!-- favi.icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/login.style.css">
</head>

<body>

    <body class="bg-body-light vh-100">
        <div class="container-fluid h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-6 col-lg-4">
                    <!-- Aréa para Alertas -->
                    <div id="divAlerts"></div>
                    <div class="card vh-75 shadow rounded-1">
                        <div class="card-body bg-light">
                            <ul class="nav nav-tabs" id="authTabs" role="tablist">
                                <li class="nav-item w-50" role="presentation">
                                    <a class="nav-link active text-dark fw-bold" id="loginTab" data-bs-toggle="tab"
                                        href="#login" role="tab" aria-controls="login" aria-selected="true"><i
                                            class="bi bi-door-open"></i> Entrar no
                                        Sistema</a>
                                </li>
                                <li class="nav-item w-50" role="presentation">
                                    <a class="nav-link text-info fw-bold" id="registerTab" data-bs-toggle="tab"
                                        href="#register" role="tab" aria-controls="register" aria-selected="false"><i
                                            class="bi bi-pencil-square"></i>
                                        Cadastrar-se</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="authTabsContent">
                                <div class="tab-pane fade show active bg-light" id="login" role="tabpanel"
                                    aria-labelledby="loginTab">
                                    <!-- Conteúdo da tab de login -->
                                    <h2 class="text-center mt-3 mb-5">Run<i class="bi bi-gear-wide"></i>Sys</h2>

                                    <!-- Formulário de login -->
                                    <form class="needs-validation" id="formLogin" action="post" novalidate>
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="loginEmail"
                                                placeholder="E-mail" name="email" required>
                                            <label for="loginEmail">E-mail</label>
                                            <div class="invalid-feedback">Por favor, informe um e-mail válido.</div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="loginPassword"
                                                placeholder="Senha" minlength="8" name="password" required>
                                            <label for="loginPassword">Senha</label>
                                            <div class="invalid-feedback">Por favor, informe uma senha de no mínimo 8
                                                caracteres.</div>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="registerTab">
                                    <!-- Conteúdo da tab de cadastro -->
                                    <h2 class="text-center mt-3 mb-3">Run<i class="bi bi-gear-wide"></i>Sys</h2>

                                    <!-- Formulário de cadastro -->
                                    <form class="needs-validation" id="formRegister" action="post" novalidate>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="registerName"
                                                placeholder="Nome do Usuário" name="username" required>
                                            <label for="registerName">Nome de Usuário</label>
                                            <div class="invalid-feedback">Por favor, informe um nome válido.</div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="registerEmail"
                                                placeholder="E-mail" name="email" required>
                                            <label for="loginEmail">E-mail</label>
                                            <div class="invalid-feedback">Por favor, informe um e-mail válido.</div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="registerPassword"
                                                name="password" placeholder="Senha" minlength="8" required>
                                            <label for="loginPassword">Senha</label>
                                            <div class="invalid-feedback">Por favor, informe uma senha de no mínimo 8
                                                caracteres.</div>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Register-se</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Bootstrap JS -->
        <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="js/login.main.js"></script>
    </body>

</html>
